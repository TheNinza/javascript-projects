<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Transition</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Image Transition</h1>
    <div class="images">
      <div class="image-container">
        <img src="./pictures/lake.jpg" alt="" />
        <img class="transition-image" src="./pictures/river.jpg" alt="" />
      </div>
      <div class="image-container fade">
        <img src="./pictures/mountain.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
