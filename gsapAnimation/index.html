<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <title>GSAP</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-closed">
          <h3>Portfolio</h3>
          <ul class="nav-links">
            <li class="nav-button">Shop</li>
            <li>Blog</li>
            <li>Contact</li>
          </ul>
        </div>
        <div class="nav-open">
          <div class="clothing">
            <h2>Clothes</h2>
            <ul>
              <li><a href="#">Hats</a></li>
              <li><a href="#">SwimSuit</a></li>
              <li><a href="#">Jackets</a></li>
              <li><a href="#">Misc</a></li>
            </ul>
          </div>
          <div class="nav-images">
            <img src="./img/hoodie.jpeg" alt="" />
            <img src="./img/hats.jpeg" alt="" />
          </div>
        </div>
      </nav>
      <img src="./img/long-cover.jpg" alt="" class="cover" />
      <h1 class="cover-date">18/09/2020</h1>
    </header>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineLite.min.js"
      integrity="sha512-tSIDeirKC6suYILHqqPuZH3s0MvD4a5vCHXhBIcdmq4gQXZ2IB3fEYA5x2f3D2p/CbSqzKEvuTEVbS5VZ2u+ew=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/CSSPlugin.min.js"
      integrity="sha512-ocsFo48WU8Xq6Y1Lwi7psXRAujG9E4TKNR4q1DbrKzaaxOMTEoao/a+mDoB+cYzY4lwbyxvqjkp/ZA1/MNlfsg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenLite.min.js"
      integrity="sha512-pvDW4tehKKsohH97164HwKwRGFpzayEFWTVbk8HuUoLIQ7Jp+WLN5XYokVuoCj2aT6dy8ihbW8SRTG1k0W4mSQ=="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
